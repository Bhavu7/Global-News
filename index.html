            <span class="text-2xl font-bold tracking-tight bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-purple-600">Global News Hub</span>

              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
            </svg>
          </div>

      <!-- News Grid -->
      <div id="news-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"></div>

      <!-- Loader -->
      <div id="loader" class="hidden text-center my-8" aria-hidden="true">
        <div class="spinner border-t-4 border-blue-600 dark:border-blue-500 w-12 h-12 rounded-full animate-spin mx-auto"></div>
      </div>
    </main>
